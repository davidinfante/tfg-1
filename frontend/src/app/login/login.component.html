<div class="notFound">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
      Login
    </mat-card-title>



    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
        <div>
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" required>
        </div>
        <button mat-button class="button" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
