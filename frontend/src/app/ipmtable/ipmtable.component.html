<h3 *ngIf="title">{{ title }}</h3>

<div fxFill>
  <mat-form-field fxFill>
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filter" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
      <fa-icon icon="times"></fa-icon>
    </button>
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let tableKey of displayedColumns" matColumnDef="{{ tableKey }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ tableKey | uppercase }}</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="tableKey !== 'actions'">{{ row[tableKey] || '-' }}</div>
        <div *ngIf="tableKey === 'actions'">
          <button *ngIf="this.detailCallback" mat-icon-button matTooltip="Details" (click)="detailCallback(row)">
            <fa-icon icon="eye"></fa-icon>
          </button>
          <button *ngIf="this.editCallback" mat-icon-button matTooltip="Edit" (click)="editCallback(row)">
            <fa-icon icon="edit"></fa-icon>
          </button>
          <button *ngIf="this.removeCallback" mat-icon-button matTooltip="Remove" (click)="removeCallback(row)">
            <fa-icon icon="trash"></fa-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
